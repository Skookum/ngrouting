<!doctype html>
<html ng-app="dtv.demo.routes">
  <head>
    <title>State-Based Routing Demo</title>

    <style>

    </style>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css>
    <![endif]-->

  </head>
  <body>

    <a href='#/'>Home</a>
    <a href='#/modal/The Shawshank Redemption'>Modal (Shawshank)</a>

    <section>
      <section class='modal'>
        <article class='movie'>
          <h2>{{movieTitle}}</h2>
          <a href='#/modal/celebrity/Catherine Steadman'>Celebrity (Catherine Steadman)</a>
        </article>
        <article class='celebrity'>
          <h2>{{celebrityName}}</h2>
          <p>Now try using the back button</p>
        </article>
        <article class='rent'>
          <h2>Rent this movie</h2>
          <h3>{{movieTitle}}</h3>
        </article>
      </section>
    </section>

    <!-- libs.js contains all of the concatenated third-party libraries -->
    <script type="text/javascript" src="assets/libs.js"></script>

    <!-- compiled, minified application code -->
    <script type="text/javascript" src="assets/<%= grunt.config.get('pkg.name') %>.js"></script>

  </body>
</html>
